		<script>
		//简化版拿取版本号,打包版会更详细比对，因为网络版必定是最新
		// 变量配置
		var remoteVersionCheck = "js/hub_version.php";
		// 数据库
		window.versioningDB = localforage.createInstance({name: "versioning_db"});
		$.getJSON(remoteVersionCheck, function(remoteData) {
			versioningDB.setItem('localCoreVersioning', remoteData.version);
		});

		</script>
